<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen" placeholder="0">
            </div>

            <div class="buttons">
                <div class="row">
                    <button onclick=clearScreen() class="btn">C</button>
                </div>
                <div class="row">
                    <button onclick="numClick(7)" class="btn">7</button>
                    <button onclick="numClick(8)" class="btn">8</button>
                    <button onclick="numClick(9)" class="btn">9</button>
                    <button onclick="numClick('/')" class="btn-symbol">/</button>
                </div>

                <div class="row">
                    <button onclick="numClick(4)" class="btn">4</button>
                    <button onclick="numClick(5)" class="btn">5</button>
                    <button onclick="numClick(6)" class="btn">6</button>
                    <button onclick="numClick('*')" class="btn-symbol">X</button>
                </div>

                <div class="row">
                    <button onclick="numClick(1)" class="btn">1</button>
                    <button onclick="numClick(2)" class="btn">2</button>
                    <button onclick="numClick(3)" class="btn">3</button>
                    <button onclick="numClick('-')" class="btn-symbol">-</button>
                </div>
                <div class="row">
                    <button onclick="numClick('.')" class="btn-symbol">.</button>
                    <button onclick="numClick(0)" class="btn">0</button>
                    <button onclick="numClick('+')" class="btn-symbol">+</button>
                    <button onclick="clickAnswer()" class="btn-symbol">=</button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
